<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="http://localhost:3000/addName" method="post">
        <label for="nameInput">Add Name</label>
        <input type="text" name="name" id="nameInput">
        <button type="submit">Submit</button>
    </form>
    <form action="http://localhost:3000/deleteName" method="post">
        <label for="nameInput">Delete Name</label>
        <input type="text" name="name" id="nameInput">
        <button type="submit">Submit</button>
    </form>
</body>
</html>
